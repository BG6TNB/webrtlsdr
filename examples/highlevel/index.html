<!DOCTYPE html>
<html>
  <head>
    <script type="importmap">
      {
        "imports": {
          "@jtarrio/webrtlsdr/demod/demodulator": "/dist/demod/demodulator.js",
          "@jtarrio/webrtlsdr/demod/modes": "/dist/demod/modes.js",
          "@jtarrio/webrtlsdr/radio": "/dist/radio.js",
          "@jtarrio/webrtlsdr/rtlsdr": "/dist/rtlsdr.js"
        },
        "scopes": {
          "/dist/": {
            "/dist/audio/player": "/dist/audio/player.js",
            "/dist/demod/scheme-am": "/dist/demod/scheme-am.js",
            "/dist/demod/scheme-cw": "/dist/demod/scheme-cw.js",
            "/dist/demod/scheme-nbfm": "/dist/demod/scheme-nbfm.js",
            "/dist/demod/scheme-ssb": "/dist/demod/scheme-ssb.js",
            "/dist/demod/scheme-wbfm": "/dist/demod/scheme-wbfm.js",
            "/dist/dsp/buffers": "/dist/dsp/buffers.js",
            "/dist/dsp/coefficients": "/dist/dsp/coefficients.js",
            "/dist/dsp/converters": "/dist/dsp/converters.js",
            "/dist/dsp/demodulators": "/dist/dsp/demodulators.js",
            "/dist/dsp/filters": "/dist/dsp/filters.js",
            "/dist/dsp/power": "/dist/dsp/power.js",
            "/dist/dsp/resamplers": "/dist/dsp/resamplers.js",
            "/dist/errors": "/dist/errors.js",
            "/dist/radio/msgqueue": "/dist/radio/msgqueue.js",
            "/dist/radio/radio": "/dist/radio/radio.js",
            "/dist/radio/sample_receiver": "/dist/radio/sample_receiver.js",
            "/dist/rtlsdr/r820t": "/dist/rtlsdr/r820t.js",
            "/dist/rtlsdr/r828d": "/dist/rtlsdr/r828d.js",
            "/dist/rtlsdr/r8xx": "/dist/rtlsdr/r8xx.js",
            "/dist/rtlsdr/rtl2832u": "/dist/rtlsdr/rtl2832u.js",
            "/dist/rtlsdr/rtlcom": "/dist/rtlsdr/rtlcom.js",
            "/dist/rtlsdr/rtldevice": "/dist/rtlsdr/rtldevice.js",
            "/dist/rtlsdr/rtldevice": "/dist/rtlsdr/rtldevice.js"
          }
        }
      }
    </script>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <h1>High-level Web RTL-SDR demo</h1>
    <p>A full-featured SDR receiver.</p>

    <div>
      <button id="playButton">Play</button><button id="stopButton">Stop</button>
    </div>

    <div>
      <label for="frequencyInput">Center frequency: </label
      ><input id="frequencyInput" type="number" />
      <label for="offsetInput">Tuning offset: </label
      ><input id="offsetInput" type="number" />
      <label for="ppmInput">Frequency correction (PPM):</label
      ><input id="ppmInput" type="number" />
    </div>

    <div>
      <label for="gainInput">Gain: </label
      ><input id="gainInput" type="range" min="0" max="50" />
      <input id="autoGainBox" type="checkbox" /><label for="autoGainBox"
        >Auto gain</label
      >
    </div>

    <div>
      <label for="schemeSelect">Scheme: </label
      ><select id="schemeSelect"></select>
      <label for="bandwidthInput">Bandwidth: </label
      ><input id="bandwidthInput" type="number" />
      <label for="squelchInput">Squelch: </label
      ><input id="squelchInput" type="number" />
      <input id="stereoBox" type="checkbox" /><label for="stereoBox"
        >Stereo</label
      >
    </div>

    <div>
      <label for="volumeInput">Volume: </label
      ><input id="volumeInput" type="range" min="0" max="100" />
    </div>

    <fieldset>
      <legend>Log</legend>
      <textarea
        id="logArea"
        readonly
        style="width: 100%; height: 50em"
      ></textarea>
    </fieldset>
  </body>
</html>
